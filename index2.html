    <body onload="loadInitialData()">
      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Image url</label>
                <input type="url" class="form-control" id="imageurl">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Enter title</label>
                <input type="text" class="form-control" id="imagetittle">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">enter type</label>
                <input type="text" class="form-control" id="imagetype">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">enter description</label>
                <textarea rows="6" type="text" class="form-control" id="imagedescription"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
